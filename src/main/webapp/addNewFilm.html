<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>New Film</title>
  </head>
  <body>
    	<form action = "addNewFilm.do" method="POST">
		<label for="title">Title</label>
		<input type="text" name="title"> <br>
		<label for="description">Description (Default Value Present) </label>
		<input type="text" name="description"> <br>
		<label for="release_year">Release Year </label>
		<input type="number" name="releaseYear"> <br>
		
		
		
		<label for="language_id">Language ID: </label>
		<input type="number" name="lang_id"> <br>
		
		
		
		<label for="rental_duration">Rental Duration (in days) </label>
		<input type="number" name="duration"> <br>
		<label for="rental_rate">Rental Rate </label>
		<input type="number" name="rentalRate"> <br>
		<label for="length">Length </label>
		<input type="number" name="length"> <br>
		<label for="replacement_cost">Replace Cost </label>
		<input type="number" name="replacementCost"> <br>
		<label for="rating">Rating </label>
		<input type="text" name="rating"> <br>
		<label for="special_features">Special Features </label>
			<input type="checkbox" name="specialFeatures" value ="Deleted Scenes"> Deleted Scenes 
			<input type="checkbox" name="specialFeatures" value ="Commentaries"> Commentaries
			<input type="checkbox" name="specialFeatures" value ="Trailers"> Trailers
			<input type="checkbox" name="specialFeatures" value = "Behind the Scenes"> Behind the Scenes <br>
		
		<input type="submit" value="Create Film" />
		
    </form>
    
  </body>
</html>
