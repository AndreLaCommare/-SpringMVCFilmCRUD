<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>New Film</title>
  </head>
  <body>
    	<form method="POST" action="addNewFilm.do">
		<label for="title">Title</label>
		<input type="text" name="title"> <br>
		<label for="description">Description (Default Value Present) </label>
		<input type="text" name="description"> <br>
		<label for="release_year">Release Year </label>
		<input type="text" name="release_year"> <br>
		<label for="language_id">Language ID: </label>
		<input type="text" name="language_id"> <br>
		<label for="rental_duration">Rental Duration (in days) </label>
		<input type="text" name="rental_duration"> <br>
		<label for="rental_rate">Rental Rate </label>
		<input type="text" name="rental_rate"> <br>
		<label for="length">Length </label>
		<input type="text" name="length"> <br>
		<label for="replacement_cost">Replace Cost </label>
		<input type="text" name="replacement_cost"> <br>
		<label for="rating">Rating </label>
		<input type="text" name="rating"> <br>
		<label for="special_features">Special Features </label>
		<input type="text" name="special_features"> <br>
		
		<input type="submit" value="Create Film" />
		
    </form>
    
  </body>
</html>
